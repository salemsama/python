{% extends "base.html" %}

{% block head %}
    <title>Login</title>
{% endblock %}

{% block content %}
    <form action="/login" method="POST" >
        <label for="username">Username: </label>
        <input type="text" name="username">
        <br>
        <label for="password">Password: </label>
        <input type="password" name="password">
        <br>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
